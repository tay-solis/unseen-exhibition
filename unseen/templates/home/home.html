{% extends "base.html" %}
{% load static %}

{% block title %}unseen | Digital Photo Exhibition{% endblock %}

{% block main %}
<main class="home">
    <section class="home__photo">
        
    </section>
    <section class="home__info home__info--desktop">
        <h1 class="home__title">unseen | Digital Photo Exhibition</h1>
        <h2 class="home__subtitle">
            works by <a href="/about/artist">Nichole Sobecki</a>
        </h2>
    
        <div class="home__presented-by">
            <p>presented by</p>
            <img
                class="home__logo"
                src="{% static 'images/logos/OSF_logo_Reg_white.png' %}"
                alt="Oregon Shakespeare Festival"
              />
            <p>in conversation with the West Coast Premiere of Mona Mansour's <em>unseen</em></p>
        </div>
    </section>
</main>
{% endblock %}
