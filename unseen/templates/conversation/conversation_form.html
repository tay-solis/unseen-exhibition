<form class="photo-convo__form photo-convo__form--hidden" method="post" enctype="multipart/form-data">
  {% csrf_token %}

  {% for field in form %}
  <div id="{{field.name}}_container" class="photo-convo__input-container">
    <label class="photo-convo__label" id="{{field.name}}_label">{{ field.label }}</label>

    {{ field }}

    {% if field.help_text %}
      <span class="photo-convo__help-text">{{field.help_text}}</span>
    {% endif %}
  </div>

  {% endfor %}

  <button class="button button--photo-convo photo-convo__form-button" type="submit">Submit</button>

</form>
